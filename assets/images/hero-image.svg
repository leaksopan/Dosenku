<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">  
  <style>  
    :root {  
      --primary: #1A2B3C;  
      --secondary: #34495E;  
      --accent: #2980B9;  
      --light: #ECF0F1;  
      --elegant-gradient: linear-gradient(135deg, #2C3E50, #4A6074);  
    }  
    
    .bg-gradient {  
      fill: url(#soft-gradient-bg);  
    }  
    
    .subtle-float { animation: subtle-float 5s ease-in-out infinite; }  
    .subtle-pulse { animation: subtle-pulse 4s ease-in-out infinite; }  
    
    @keyframes subtle-float {  
      0%, 100% { transform: translateY(0); }  
      50% { transform: translateY(-15px); }  
    }  
    
    @keyframes subtle-pulse {  
      0%, 100% { transform: scale(1); opacity: 0.9; }  
      50% { transform: scale(1.05); opacity: 1; }  
    }  
    
    .elegant-shadow {  
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));  
    }  
  </style>  
  
  <!-- Elegant Gradients -->  
  <defs>  
    <linearGradient id="soft-gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">  
      <stop offset="0%" stop-color="#F5F7FA"/>  
      <stop offset="100%" stop-color="#E9ECEF"/>  
    </linearGradient>  
    
    <linearGradient id="elegant-text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">  
      <stop offset="0%" stop-color="#2C3E50"/>  
      <stop offset="100%" stop-color="#34495E"/>  
    </linearGradient>  
  </defs>  
  
  <!-- Soft Background -->  
  <rect width="100%" height="100%" class="bg-gradient"/>  
  
  <!-- Subtle Decorative Elements -->  
  <g opacity="0.3" class="subtle-pulse">  
    <circle cx="50" cy="100" r="40" fill="var(--accent)" filter="blur(10px)"/>  
    <circle cx="750" cy="500" r="30" fill="var(--secondary)" filter="blur(10px)"/>  
  </g>  
  
  <!-- Main Content Container -->  
  <g transform="translate(100, 100)">  
    <!-- Elegant Illustration -->  
    <g class="subtle-float" transform="translate(350, 200)">  
      <!-- Refined Laptop -->  
      <g class="elegant-shadow">  
        <rect width="250" height="160" rx="15" fill="var(--secondary)" opacity="0.9"/>  
        <rect x="10" y="10" width="230" height="140" rx="10" fill="white"/>  
        
        <!-- Screen Content -->  
        <g transform="translate(30, 30)" font-family="Arial, sans-serif">  
          <rect width="170" height="80" rx="5" fill="var(--accent)" opacity="0.1"/>  
          <text x="10" y="30" fill="var(--primary)" font-size="16" font-weight="bold">  
            DosenKu  
          </text>  
          <text x="10" y="50" fill="var(--secondary)" font-size="12">  
            Digital Learning Platform  
          </text>  
        </g>  
      </g>  
    </g>  
    
    <!-- Elegant Typography -->  
    <g transform="translate(0, 400)">  
      <text font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#elegant-text-gradient)">  
        <tspan x="0" y="0">DosenKu</tspan>  
      </text>  
      <text font-family="Arial, sans-serif" font-size="24" fill="var(--secondary)">  
        <tspan x="0" y="40">Transforming Digital Education</tspan>  
      </text>  
      
      <!-- Sophisticated CTA -->  
      <g transform="translate(0, 80)" class="elegant-shadow">  
        <rect width="250" height="60" rx="30" fill="var(--accent)"/>  
        <text x="125" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20">  
          Start Learning  
        </text>  
      </g>  
    </g>  
  </g>  
  
  <!-- Subtle Geometric Overlay -->  
  <g opacity="0.1">  
    <path d="M0 0 L800 0 L700 600 L0 600 Z" fill="var(--secondary)"/>  
    <path d="M800 0 L0 0 L100 600 L800 600 Z" fill="var(--accent)"/>  
  </g>  
</svg>  